apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-service
  namespace: post-it
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-service
  template:
    metadata:
      labels:
        app: data-service
    spec:
      containers:
        - name: data-service
          image: gitlab.control.lth.se:5050/regler/frtn90/2025/agroup05/data-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 6000
          env:
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_HOST
